<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorten URL</title>
  <style>
    /* Style général */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    form {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      width: auto;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Style spécifique pour l'élément d'expiration */
    #expirationDate {
      display: none;
    }

    /* Username styling */
    .username {
      font-weight: bold;
      margin-bottom: 30px; /* Augmentation de l'espacement vers le bas */
      color: #007bff;
      font-size: 20px; /* Augmentation de la taille de la police */
      text-align: center; /* Centre le texte */
    }

    /* Logout button styling */
    .logout-btn {
      background-color: #dc3545;
      border-color: #dc3545;
      transition: background-color 0.3s;
      width: auto;
    }

    .logout-btn:hover {
      background-color: #c8233c;
    }

    /* Alignement horizontal des boutons */
    .button-container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <p class="username">Welcome, {{ .username }}</p>
  <form action="/shorten" method="POST">
    <label for="original">Original URL:</label>
    <input type="text" id="original" name="Original" required><br>

    <label for="alias">Alias:</label>
    <input type="text" id="alias" name="Alias"><br>

    <label for="expireCheckbox">Expirable?</label>
    <input type="checkbox" id="expireCheckbox"><br>

    <div id="expirationDate" style="display: none;">
      <label for="expireDate">Expiration date:</label>
      <input type="date" id="expireDate" name="ExpiredAt">
    </div>

    <br>

    <div class="button-container">
      <button type="submit">Shorten</button>
      <button type="button" class="logout-btn" onclick="location.href='/logout'">Logout</button>
    </div>
  </form>
  <script>
    let savedDate;
    document.getElementById('expireCheckbox').addEventListener('change', function () {
      let expirationBlock = document.getElementById('expirationDate');
      let expireDateInput = document.getElementById('expireDate');

      if (this.checked) {
        expirationBlock.style.display = 'block';
        expireDateInput.value = savedDate;
      } else {
        expirationBlock.style.display = 'none';
        savedDate = expireDateInput.value;
        expireDateInput.value = null;
      }
    });
  </script>
</body>
</html>
